<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="web.init()">
    <div class="container game-container">
        <div id="startScreen" class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="game-title">TIC TAC TOE</h2>
                </div>

                <div id="player1" class="col-12 col-lg-6 player player-container">
                    <div class="player-field">
                        Player 1
                        <div id="avatarOne" class="avatar player-1-avatar"></div>
                    </div>
                    <div class="player-field">
                        Name
                        <input id="player1Name">
                    </div>
                    <div class="player-field">Choose your avatar:</div>
                    <div id="avatars1" class="avatars">
                        <div class="avatar avatar-1"></div>
                        <div class="avatar avatar-2"></div>
                        <div class="avatar avatar-3"></div>
                    </div>
                </div>
                <div id="player2" class="col-12 col-lg-6 player player-container">
                    <div class="player-field">
                        Player 2
                        <div id="avatarTwo" class="avatar player-2-avatar"></div>
                    </div>
                    <div class="player-field">
                        Name
                        <input id="player2Name">
                    </div>
                    <div class="player-field">Choose your avatar:</div>
                    <div id="avatars2" class="avatars">
                        <div class="avatar avatar-4"></div>
                        <div class="avatar avatar-5"></div>
                        <div class="avatar avatar-6"></div>
                    </div>
                </div>

                <div class="col-12">
                    <button id="play" class="btn btn-play btn-bgcolor">PLAY GAME</button>
                    <div class="new-game-description">Click here to start a new game</div>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="game-title">TIC TAC TOE</h2>
                </div>

                <div id="player1" class="col-5 player player1-container">
                    <div>Player 1</div>
                    <div id="playerOne" class="avatar player-1-avatar empty"></div>
                    <div class="grid-container-two">
                        <div class="name-icon icon-x"></div>
                        <div class="player-name player-1-name">Name</div>
                    </div>
                </div>
                <div class="col-2 score-turn">
                    <div id="score"><span id="player-1-score">X</span> : <span id="player-2-score">X</span></div>
                    <div id="turn">Turn</div>
                </div>
                <div id="player2" class="col-5 player player2-container">
                    <div>Player 2</div>
                    <div id="playerTwo" class="avatar player-2-avatar empty"></div>
                    <div class="grid-container-two">
                        <div class="name-icon icon-o"></div>
                        <div class="player-name player-2-name">Name</div>
                    </div>
                </div>

                <div id="gameGrid" class="col-12">
                    <div class="grid-container">
                        <div class="item item-11"></div>
                        <div class="item item-12"></div>
                        <div class="item item-13"></div>
                        <div class="item item-21"></div>
                        <div class="item item-22"></div>
                        <div class="item item-23"></div>
                        <div class="item item-31"></div>
                        <div class="item item-32"></div>
                        <div class="item item-33"></div>
                    </div>
                </div>

                <div class="col-6">
                    <button id="restartGame" class="btn btn-restart btn-bgcolor">RESTART GAME</button>
                </div>
                <div class="col-6">
                    <button id="newGame" class="btn btn-new-game">NEW GAME</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
